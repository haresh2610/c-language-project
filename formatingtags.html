<html>
<head>
  <title>F O R M A T I N G T A G S </title>
  </head>
  <body BGcolor="#d3d3d3">
  <h1>FORMATINGTAGS<h1>
  <hr>
  <hr>
<CENTER>
       <!--heading tag-->
	   <h1 title="heading tag">jethwa shima </h1>
	   <h2 title="heading tag">jethwa shima </h2>
	   <h3 title="heading tag">jethwa shima </h3>
	   <h4 title="heading tag">jethwa shima </h4>
	   <h5 title="heading tag">jethwa shima </h5>
	   <h6 title="heading tag">jethwa shima </h6>
  <!--italic tag-->
  <i title="italic tag">jethwa shima</i><br><br>
  
  <!--em tag-->
  <em title="emphasis tag">jethwa shima</em><br><br>
  
  <!--underline tag-->
  <u title="underline tag">jethwa shima</u><br><br>
  
  <!--strike tag-->
  <strike title="strike tag">jethwa shima</strike><br><br>
  
  <!--big tag-->
  <big title="big title">jethwa shima</big><br><br>
  
  <!--strong tag-->
  <strong title="strong tag">jethwa shima</strong><br><br>
  
  <!--subscript tag-->
  <sub title="subscript tag">jethwa shima</sub><br><br>
  
  <!--superscript-->
  <sup title="superscript title">jethwa shima</sup><br><br>
  
  <!--small tag-->
  <small title="small tag">jethwa shima</small><br><br>
  
  </CENTER>
  </body>
  </head>
  </html>
